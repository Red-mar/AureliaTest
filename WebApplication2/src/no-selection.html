<template>
  <div class="no-selection text-center">
    <h2>${message}</h2>
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <div class="col-sm-10">
      <input type="text" placeholder="first name" class="form-control" id="firstName" value.bind="contact.firstName">
    </div>
  </div>

  <div class="form-group">
    <label for="lstName">Last Name</label>
    <div class="col-sm-10">
      <input type="text" placeholder="last name" class="form-control" id="lstName" value.bind="contact.lastName">
    </div>
   </div>

  <div class="form-group">
    <label for="email">Email</label>
    <div class="col-sm-10">
      <input type="text" placeholder="email" class="form-control" id="email" value.bind="contact.email">
    </div>
  </div>

    <div class="button-bar">
      <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Make New Contact?</button>
    </div>


</template>
